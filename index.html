<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row">
        <div class="col-md-2 hour time-block">9 am</div>
        <div class="col-md-9"><textarea id="task0" class="description"></textarea></div>
        <button id= "saveid0" save-id="0" class="col-md-1 saveBtn"><i class="far fa-save"></i>
      </button>
    </div>
      <div class="row">
        <div class="col-md-2 hour time-block">10 am</div>
        <div class="col-md-9"><textarea id="task1" class="description"></textarea></div>
        <button id= "saveid1" save-id="1" class="col-md-1 saveBtn"><i class="far fa-save"></i>
      </button>
    </div>
      <div class="row">
        <div class="col-md-2 hour time-block">11 am</div>
        <div class="col-md-9"><textarea id="task2" class="description"></textarea></div>
        <button id= "saveid2" save-id="2" class="col-md-1 saveBtn"><i class="far fa-save"></i>
      </button>
    </div>
      <div class="row">
        <div class="col-md-2 hour time-block">12 pm</div>
        <div class="col-md-9"><textarea id="task3" class="description"></textarea></div>
        <button id= "saveid3" save-id="3" class="col-md-1 saveBtn"><i class="far fa-save"></i>
      </button>
    </div>
      <div class="row">
        <div class="col-md-2 hour time-block">1 pm</div>
        <div class="col-md-9"><textarea id="task4" class="description"></textarea></div>
        <button id= "saveid4" save-id="4" class="col-md-1 saveBtn"><i class="far fa-save"></i>
      </button>
    </div>
      <div class="row">
        <div class="col-md-2 hour time-block">2 pm</div>
        <div class="col-md-9"><textarea id="task5" class="description"></textarea></div>
        <button id= "saveid5" save-id="5" class="col-md-1 saveBtn"><i class="far fa-save"></i>
      </button>
    </div>
      <div class="row">
        <div class="col-md-2 hour time-block">3 pm</div>
        <div class="col-md-9"><textarea id="task6" class="description"></textarea></div>
        <button id= "saveid6" save-id="6" class="col-md-1 saveBtn"><i class="far fa-save"></i>
      </button>
    </div>
      <div class="row" >
        <div class="col-md-2 hour time-block">4 pm</div>
        <div class="col-md-9"><textarea id="task7" class="description"></textarea></div>
        <button id= "saveid7" save-id="7" class="col-md-1 saveBtn"><i class="far fa-save"></i>
      </button>
    </div>
      <div class="row">
        <div class="col-md-2 hour time-block">5 pm</div>
        <div class="col-md-9"><textarea id="task8" class="description"></textarea></div>
        <button id= "saveid8" save-id="8" class="col-md-1 saveBtn"><i class="far fa-save"></i>
      </button>
    </div>
  

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="/assets/script/script.js"></script>  
  </body>
</html>
